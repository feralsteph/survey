<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">
      Types of Pets Survey Form
    </h1>
    <h4 id="description">
      Thank you for taking our survey!
    </h4>
    <form id="survey-form" action="">
      <label id="name-label" for="name"
        >Name:</label
      >
      <br />
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
      />
      <br />
      <label
        id="email-label"
        for="email"
        >Email:</label
      >
      <br />
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
      />
      <br />
      <label id="number-label" for="age"
        >Age</label
      >
      <br />
      <input
        id="number"
        type="number"
        min="1"
        max="100"
        placeholder="Age"
      />
      <br />
      <label for="dropdown"
        >Which of the following would
        you most like as a pet?</label
      >
      <select
        name="dropdown"
        id="dropdown"
      >
        <option value="">
          Please choose one of the
          following:
        </option>

        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bunny">
          Bunny
        </option>
        <option value="na">
          Hamster
        </option>
      </select>
      <p>
        Do you currently own any pets?
      </p>
      <div>
        <input
          type="radio"
          name="radio"
          id=""
        />
        <label for="">Yes</label>
      </div>
      <div>
        <input
          type="radio"
          name="radio"
          id=""
        />
        <label for="">No</label>
      </div>
      <div>
        <input
          type="radio"
          name="radio"
          id=""
        />
        <label for=""
          >Prefer not to answer</label
        >
      </div>

      <p>
        Which animals would you care to
        see more content about?
      </p>
      <div>
        <input type="checkbox" />
        <label for="">Ferret</label>
      </div>

      <div>
        <input type="checkbox" />
        <label for="">Guinea Pig</label>
      </div>

      <div>
        <input type="checkbox" />
        <label for="">Horse</label>
      </div>

      <div>
        <input type="checkbox" />
        <label for="">Cow</label>
      </div>

      <div>
        <input type="checkbox" />
        <label for="">Mouse</label>
      </div>
      <br />
      <textarea
        rows="4"
        cols="50"
        name="comment"
        form="usrform"
      >
Please add any comments or suggestions</textarea
      >
      <br />
      <button type="submit" id="submit">
        Submit
      </button>
    </form>
  </body>
</html>
